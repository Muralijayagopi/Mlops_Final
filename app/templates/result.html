<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #2193b0, #6dd5ed);
            color: #fff;
            text-align: center;
            padding-top: 80px;
        }
        .container {
            background: rgba(0, 0, 0, 0.5);
            display: inline-block;
            padding: 40px;
            border-radius: 10px;
        }
        h2 {
            font-size: 28px;
        }
        .error {
            color: #ff4c4c;
            font-weight: bold;
        }
        a {
            text-decoration: none;
            color: #fff;
            background: #4CAF50;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 20px;
            display: inline-block;
        }
        a:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if error %}
            <h2 class="error">{{ error }}</h2>
        {% else %}
            <h2>Predicted Salary</h2>
            <p>For <strong>{{ experience }}</strong> years of experience, the predicted salary is:</p>
            <h2>â‚¹{{ prediction }}</h2>
        {% endif %}
        <br>
        <a href="/">Go Back</a>
    </div>
</body>
</html>
